<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assessment 2</title>
</head>
<body>
    <form action="#">
        <h1>FORMS</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="" placeholder="name" required>
        <br><br>
        <label for="email">Email Address:</label>
        <input type="text" name="email" id="email" value="" placeholder="email address" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="10" maxlength="10">
        <br><br>
        <label for="languages">Languages:</label>
        <br>
        <input type="radio" name="language" id="reactjs" value="reactjs" required>
        React JS
        <br>
        <input type="radio" name="language" id="angular" value="angular" required>
        Angular
        <br>
        <input type="radio" name="language" id="vue" value="vue" required>
        Vue
        <br><br>
        
        <label for="course">Courses:</label>
        <br>
        <input type="checkbox" name="course1" id="mern" value="mern" required>
        MERN
        <br>
        <input type="checkbox" name="course2" id="mean" value="mean">
        MEAN
        <br>
        <input type="checkbox" name="course3" id="mevn" value="mevn">
        MEVN
        <br><br>
        <label for="city">City:</label>
        <select name="city" id="city" required>
            <option value=""></option>
            <option value="banglore">Banglore</option>
            <option value="chennai">Chennai</option>
            <option value="hyderabad">Hyderabad</option>
        </select>
        <br><br>
        <label for="number">Phone No.:-</label>
        <input type="number" value="" id="number" name="number" placeholder="number" minlength="10" maxlength="10" required>
        <br><br>
        Description:
        <br>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="write your decription here" minlength="10" maxlength="50"></textarea>
        <input type="submit">
        <br><br>
        <h1>TABLES</h1>
        <a href="./table1.html">Link to go for table</a>
    
    </form>
    
</body>
</html>
